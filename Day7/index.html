<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Day6</title>
</head>

<body>
  <h1 style="text-align: center;">Job Apply Form</h1>
  <p style="text-align: center;">Role - Frontend Developer</p>
  <!-- Forms -->
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Details</legend>
      <label for="first-name">First Name*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Mr.</option>
        <option value="">Mrs.</option>
        <option value="">Ms.</option>
      </select>
      <input type="text" required><br><br>
      
      <label for="last-name">Last Name*</label><br>
      <input type="text"><br><br>
      
      <label for="last-name">Email*</label><br>
      <input type="email" required><br><br>

      <label for="">Date of Birth</label><br>
      <input type="date"><br><br>

      <label for="mob-number">Contact*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">+1 USA</option>
        <option value="">+20 EGY</option>
        <option value="">+32 BEL</option>
        <option value="">+40 ROU</option>
        <option value="">+91 IND</option>
      </select>
      
      <input type="tel" required><br><br>

      <label for="">Year of Graguation*</label><br>
      <input type="text"><br><br>

      <label for="">Experience In Years*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Fresher</option>
        <option value="">0-1</option>
        <option value="">1-2</option>
        <option value="">2-3</option>
        <option value="">3-4</option>
        <option value="">5+</option>
      </select><br><br>
      
      <label for="gender">Gender*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">No willing to disclose</option>
      </select><br><br>

      <label for="gender">Current CTC* (In Lakhs Per Annum)</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Not Applicable</option>
        <option value="">1-2</option>
        <option value="">3-5</option>
        <option value="">5-7</option>
        <option value="">7-9</option>
        <option value="">10+</option>
      </select><br><br>

      <label for="gender">Expected CTC (In Lakhs Per Annum)*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Open</option>
        <option value="">3-5</option>
        <option value="">5-7</option>
        <option value="">7-9</option>
        <option value="">10+</option>
      </select><br><br>

      <label for="gender">Notice Period*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Immediate</option>
        <option value="">15 days or less</option>
        <option value="">30 days</option>
        <option value="">45 days</option>
        <option value="">60 days</option>
      </select><br><br>

      <label for="">Skill Set*</label><br>
      <input type="text" multiple><br><br>

      <label for="gender">How did you come across this vacancy?*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Newspaper AD</option>
        <option value="">Instagram</option>
        <option value="">LinkedIn</option>
        <option value="">facebook</option>
        <option value="">Referral</option>
      </select><br><br>

      <label for="">Current Location*</label><br>
      <input type="text"><br><br>

      <label for="gender">Preffered Location*</label><br>
      <select name="country-code">
        <option value="">-None-</option>
        <option value="">Chennai</option>
        <option value="">Coimbatore</option>
        <option value="">Madurai</option>
        <option value="">Tenkasi</option>
        <option value="">Tirunelveli</option>
      </select><br><br>

      <label for="">Resume*</label><br>
      <input type="file" accept=".pdf">
    </fieldset><br>
    <fieldset>
      <legend> Education Details</legend>

      <label for="">SSLC Mark (Percentage %)*</label><br>
      <input type="text"><br><br>

      <label for="">HSC Mark (Percentage %)*</label><br>
      <input type="text"><br><br>

      <label for="">UG Mark (Percentage or CGPA)*</label><br>
      <input type="text"><br><br>

      <label for="">PG Mark (Percentage or CGPA)*</label><br>
      <input type="text">

    </fieldset>
    <p>All Fields Marked With * Are Mandatory.</p>

    <button type="reset">Clear</button>
    <button type="submit">Submit</button>
  </form>
  </fieldset>
</body>
</html>
